<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #quote-box {
      /* background-color: #ffffff; */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    #quoteText {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    #quoteAuthor {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #search-box {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #searchForm button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchForm button:hover {
      background-color: #218838;
    }

    #searchResultText {
      font-size: 1.2em;
      color: #333;
    }

    #searchResultAuthor {
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Quote of the Day</h1>
  <div id="quote-box">
    <p id="quoteText">Loading...</p>
    <p id="quoteAuthor"></p>
    <button id="randomQuoteBtn">Get Random Quote</button>
  </div>

  <div id="search-box">
    <h2>Search by Author</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter author name">
      <button type="submit">Search</button>
    </form>
    <h3>Search Result</h3>
    <p id="searchResultText"></p>
    <p id="searchResultAuthor"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
